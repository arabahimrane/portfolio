<h2 id="services" class="center-text"> Service </h2>

<div  class="grid_service d-flex flex-row flex-justify-content-center">
<div *ngFor="let item of servicesItems" class="item d-flex flex-column">
    <span class="material-symbols-outlined">
        {{ item.icon }}
    </span>
    <span class="d-flex flex-column">
        <p>{{ item.numberPrject }} Project</p>
        <h4>{{ item.title }}</h4>
    </span>
</div>
</div>
