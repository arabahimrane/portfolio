<div *ngIf="getDataService.clientData$ | async as clientsData" class="sessionTable mat-elevation-z8">
    <table mat-table  [dataSource]="clientsData!.clients!" >
        <!-- Name Column -->
        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="country_name">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country_name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.date | date: "short" }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButtons  (page)="getPage($event)" [length]="clientsData.clientsLength!" [pageSize]="10"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"/>
    

</div>
